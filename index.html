<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<title>To-do list app</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input id='toggle-all' class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list"></ul>
		</section>
		<footer class="footer">
			<span class="todo-count"></span>
			<ul class="filters">
				<li>
					<a href="#/" class="selected">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by Oscar Godson</p>
		<p>Refactored by Christoph Burgmer</p>
	</footer>
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="js/1_helpers.js"></script>
	<script src="js/2_store.js"></script>
	<script src="js/3_model.js"></script>
	<script src="js/4_template.js"></script>
	<script src="js/5_view.js"></script>
	<script src="js/6_controller.js"></script>
	<script src="js/7_app.js"></script>
</body>

</html>
